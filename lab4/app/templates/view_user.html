{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Информация о пользователе</h1>

<table class="table table-bordered w-50">
    <tr>
        <th>ID</th>
        <td>{{ user.id }}</td>
    </tr>
    <tr>
        <th>Логин</th>
        <td>{{ user.username }}</td>
    </tr>
    <tr>
        <th>Фамилия</th>
        <td>{{ user.last_name or '—' }}</td>
    </tr>
    <tr>
        <th>Имя</th>
        <td>{{ user.first_name }}</td>
    </tr>
    <tr>
        <th>Отчество</th>
        <td>{{ user.patronymic or '—' }}</td>
    </tr>
    <tr>
        <th>Роль</th>
        <td>{{ user.role.name if user.role else '—' }}</td>
    </tr>
</table>

<a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
{% endblock %}
